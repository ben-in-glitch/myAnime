<!DOCTYPE html>
<html lang="en">
<!--2026-01-15-->
<head>
    <meta charset="UTF-8">
    <title>MyAnime</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <div class="welcome">
    您好
    <span id="achievement"></span>
    : 已觀看
    <span id="watched_season"></span>
    季動畫
    (<span id="watched_episode"></span>集)
  </div>
  <hr/>
<!---------------------CRUD--------------------------->
  <div class="frame">
    <div class="left">

      <div id="append_anime" class="search_box">
          <label for ="anime_title">新增動畫:</label><input type = "text" id="anime_title" placeholder="請輸入動畫" maxlength="50">
          <label for ="anime_title_jp">日文:</label><input type = "text" id="anime_title_jp" placeholder="請輸入動畫(日文)(選擇)" maxlength="50">

          <button id="append_anime_confirm">確認</button>
      </div>
    <!---------------------search--------------------------->
      <div id="resolve_search">
        <label for ="resolve_title" style="display:none">搜尋
        <input id="resolve_title" placeholder="動畫名稱">
        <button id="resolve_search_confirm">搜尋</button>
        </label>

        <div id ="anime_info"></div>
        <table class="card">
          <thead id = "season_head" style="display:none">
            <tr>
              <td><button id="addSeason">新增一季</button></td>
              <td>季</td>
              <td>名稱</td>
              <td>進度</td>
              <td>狀態</td>
              <td>上映年分|季節</td>
              <td>評分</td>
              <td>開始</td>
              <td>結束</td>
            </tr>
          </thead>

          <tbody id="season_info"></tbody>

        </table>
      </div>
      <hr/>
      <div id="other_search">
        <span id="click_blur_search" class="hidden_button">找動畫</span> or
        <span id="click_status_search" class="hidden_button">仔細找</span>

        <div id="blur_search">
          <div id="blur_search_input" class="search_box">
            <label for ="blur_title"></label><input id ="blur_title" placeholder="動畫名稱">

            <button class="blur_search">送出</button>
            <button class="blur_clean">清除</button>
          </div>

          <div id="blur_search_result" class="card">
            <table>
              <thead id="blur_thead" style="display:none">
                <tr>
                  <td>動畫名稱</td>
                  <td>名稱(日文)</td>
                  <td>總季數</td>
                  <td>總集數</td>
                  <td>平均分數</td>
                  <td>開始觀看</td>
                  <td>結束觀看</td>
                </tr>
              </thead>
              <tbody id="blur_search_container"></tbody>
            </table>
          </div>
        </div>

        <div id="status_search" style="display:none">
          <div id="status_search_input">
            <div class="status-search-row">
              <label for="input_status">狀態:</label>
              <select id="input_status">
                <option value=""></option>
                <option value="plan">待看中</option>
                <option value="next">馬上看</option>
                <option value="watching">觀看中</option>
                <option value="finished">看完了</option>
                <option value="quit">棄追</option>
              </select>
            </div>
            <div class="status-search-row">
              <label for="input_air_year">上映年分:</label>
              <input id="input_air_year" type="number" placeholder="ex.2025" min="1900" max="2999">
            </div>
            <div class="status-search-row">
              <label for="input_air_season">上映季節:</label>
              <select id="input_air_season">
                <option value=""></option>
                <option value="spring">春</option>
                <option value="summer">夏</option>
                <option value="fall">秋</option>
                <option value="winter">冬</option>
              </select>
            </div>
            <div class="status-search-row">
              <label for="input_rate">我的評分:</label>
              <select id="input_rate">
                <option value=""></option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="status-search-row">
              <label for="input_season">第幾季:</label>
              <input id="input_season" type="number" placeholder="ex. 1" min="0" max="1000">
            </div>
            <div class="status-search-row">
              <label for="input_total_episodes">總共幾集:</label>
              <input id="input_total_episodes" type="number" placeholder="ex. 12" min="0" max="1000">
            </div>
            <button class="status_search" data-id="true">送出</button>
            <button class="status_clean" data-id="false">清除</button>
          </div>

          <div id="status_search_result">
            <table class="card">
              <thead id="status_thead" style="display:none">
                <tr>
                  <td>動畫名稱</td>
                  <td>季</td>
                  <td>季名稱</td>
                  <td>狀態</td>
                  <td>上映年分</td>
                  <td>上映季節</td>
                  <td>目前集數</td>
                  <td>總集數</td>
                  <td>我的評分</td>
                </tr>
              </thead>
              <tbody id="status_search_container">
              </tbody>

            </table>
          </div>
        </div>
      </div>

    </div>

  <!---------------------list--------------------------->
    <div class="right">
      <div id="watch_list">
        <div>
          觀看中:
          <div id="watching" class="list-item">
          </div>
        </div>
        <div>
          馬上看:
          <div id="next" class="list-item">
          </div>
        </div>
        <div>
          待看中:
          <div id="plan" class="list-item">
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="img">
    <img id="img1" class="img" src=""  alt/>
  </div>
<!----------------- dialog------------------------------------------->
  <dialog id="update_anime">
    <div class="action">修改動畫</div>
    <form method="dialog">
      <p class="form-row">
        <label for="update_title">動畫名稱*:</label>
        <input id="update_title" type="text" placeholder="update_title" maxlength="50">
      </p>
      <p class="form-row">
        <label for="update_title_jp">名稱(日文):</label>
        <input id="update_title_jp" type="text" placeholder="title_jp" maxlength="50">
      </p>
      <div class="action">
        <button value="true">送出</button>
        <button value="false">關閉</button>
      </div>
    </form>
  </dialog>

  <dialog id="append_season">
    <div>
      <div class="show_anime action"></div>
      <div class="action">新增</div>
    </div>
    <form method = "dialog">
      <p class="form-row">
        <label for="season">第幾季*:</label>
        <input id="season" type="number" placeholder="season" min="0" max="1000">
      </p>
      <p class="form-row">
        <label for="status">狀態:</label>
        <select id="status">
          <option value="plan">待看中</option>
          <option value="next">馬上看</option>
          <option value="watching">觀看中</option>
          <option value="finished">看完了</option>
          <option value="quit">棄追</option>
        </select>
      </p>
      <p class="form-row">
        <label for="season_title">季名稱:</label>
        <input id="season_title" type="text"placeholder="season_title" maxlength="50">
      </p>
      <p class="form-row">
        <label for="total_episodes">總集數:</label>
        <input id="total_episodes" type="number" placeholder="預設12集" min="0" max="1000">
      </p>
      <p class="form-row">
        <label for="air_year">上映年分:</label>
        <input id="air_year" type="number" placeholder="2026" min="1900" max="2999">
      </p>
      <p class="form-row">
        <label for="air_season">上映季節:</label>
        <select id="air_season">
          <option value=""></option>
          <option value="spring">春</option>
          <option value="summer">夏</option>
          <option value="fall">秋</option>
          <option value="winter">冬</option>
        </select>
      </p>
      <p class="form-row">
        <label for="rate">我的評分:</label>
          <select id="rate">
          <option value="-1">-1</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </p>
      <div class="action">
        <button value="true">送出</button>
        <button value="false">關閉</button>
      </div>
    </form>
  </dialog>

  <dialog id="update_seasons">
    <div>
      <div class="show_anime action"></div>
      <div class="action">修改</div>
    </div>
    <form method="dialog">
      <p class="form-row">
        <label for="update_season">季:</label>
        <input id="update_season" type="number" placeholder="季" readonly>
      </p>
      <p class="form-row">
        <label for="update_status">狀態*:</label>
        <select id="update_status">
          <option value="plan">待看中</option>
          <option value="next">馬上看</option>
          <option value="watching">觀看中</option>
          <option value="finished">看完了</option>
          <option value="quit">棄追</option>
        </select>
      </p>
      <p class="form-row">
        <label for="update_season_title">季名稱:</label>
        <input id="update_season_title" type="text" placeholder="season_title" maxlength="50">
      </p>
      <p class="form-row">
        <label for="update_total_episodes">總集數:</label>
        <input id="update_total_episodes" type="number" placeholder="預設12集" min="0" max="1000">
      </p>
      <p class="form-row">
        <label for="update_air_year">上映年分:</label>
        <input id="update_air_year" type="number" placeholder="2026" min="1900" max="2999">
      </p>
      <p class="form-row">
        <label for="update_air_season">上映季節:</label>
        <select id="update_air_season">
          <option value=""></option>
          <option value="spring">春</option>
          <option value="summer">夏</option>
          <option value="fall">秋</option>
          <option value="winter">冬</option>
        </select>
      </p>
      <p class="form-row">
        <label for="update_rate">我的評分:</label>
          <select id="update_rate">
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
      </p>

      <div class="action">
        <button value="true">送出</button>
        <button value="false">關閉</button>
      </div>
    </form>
  </dialog>

  <dialog id="append_episode">
    <div>
      <div class="show_anime action"></div>
      <div class="action">第<span class="show_season"></span>季</div>
      <div class="action">新增</div>
    </div>
    <form method="dialog">
      <p class="form-row">
        <label for="episode">集數*:</label>
        <input id="episode" type="number" placeholder="episode" min="0" max="1000">
      </p>
      <p class="form-row">
        <label for="title">集名稱:</label>
        <input id="title" type="text" placeholder="title" maxlength="50">
      </p>
      <p class="form-row">
        <label for="watch_date">觀看日期:</label>
        <input id="watch_date" type="date" placeholder="YYYY-MM-DD(預設今天)" min="1900-01-01" max="2999-12-31">
      </p>
      <div class="action">
        <button value="true">送出</button>
        <button value="false">關閉</button>
      </div>
    </form>
  </dialog>

  <dialog id="update_episodes">
    <form method="dialog">
      <div>
        <div class="show_anime action"></div>
        <div class="action">第<span class="show_season"></span>季</div>
        <div class="action">修改</div>
      </div>
        <p class="form-row">
          <label for="update_episode">集數:</label>
          <input id="update_episode" type="number" placeholder="episode" readonly>
        </p>
        <p class="form-row">
          <label for="update_episode_title">集名稱:</label>
          <input id="update_episode_title"  type="text" placeholder="title" maxlength="50">
        </p>
        <p class="form-row">
          <label for="update_watch_date">觀看日期:</label>
          <input id="update_watch_date" type="date" placeholder="YYYY-MM-DD(預設今天)" min="1900-01-01" max="2999-12-31">
        </p>
      <div class="action">
        <button value="true">送出</button>
        <button value="false">關閉</button>
      </div>
    </form>
  </dialog>

  <dialog id="confirm">
    <form method="dialog">
      <div>確定送出?</div>
      <div class="action">
        <button value = "true">確認</button>
        <button value = "false">再想想</button>
      </div>
    </form>
  </dialog>
<!---------------------script--------------------------->
  <script type="module" src="./main.js"></script>

</body>
</html>
